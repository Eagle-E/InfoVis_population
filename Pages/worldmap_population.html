<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="../Stylesheets/reset.css">
    <link rel="stylesheet" href="../Stylesheets/base.css">
    <link rel="stylesheet" href="../Stylesheets/populatie_wereldkaart.css">

    <!-- D3 IMPORTS -->
    <!-- <script src="package/dist/d3.min.js"></script> -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
</head>

<body>

    <div id="ui_wrapper">
        <h1 id="page_title">Wereld populatie</h1>
        
        <div id="worldmap_wrapper">
            <!--<svg id="my_dataviz" width="800" height="600"></svg>-->
            <svg id="worldmap"></svg>
        </div>
    </div>

    
    

     
    <script>

        // The svg
        var svg = d3.select("svg#worldmap");
        var svgBounds = svg.node().getBoundingClientRect()
        var width = svgBounds.width;
        var height = svgBounds.height;
        console.log(`svg: (w, h) = (${svgBounds.width}, ${svgBounds.height})`)

        // Map and projection
        var path = d3.geoPath();
        var projection = d3.geoMercator()
          .scale(150)
          .center([50,50])
          .translate([width / 2, height / 2]);
        
        // Data and color scale
        var data = d3.map();
        var colorScale = d3.scaleThreshold()
          .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
          .range(d3.schemeBlues[7]);
        
        // Load external data and boot
        d3.queue()
          .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
          .defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv", 
                function(d) { data.set(d.code, +d.pop); })
          .await(ready);
        
        function ready(error, topo) 
        {
            let mouseOver = function(d) {
                d3.selectAll(".Country")
                  .transition()
                  .duration(200)
                  .style("opacity", .5);

                d3.select(this)
                  .transition()
                  .duration(200)
                  .style("opacity", 1)
                  .style("stroke", "black");
            }
        
          let mouseLeave = function(d) {
            d3.selectAll(".Country")
              .transition()
              .duration(200)
              .style("opacity", .8)
            d3.select(this)
              .transition()
              .duration(200)
              .style("stroke", "transparent")
          }
        
          // Draw the map
          svg.append("g")
            .selectAll("path")
            .data(topo.features)
            .enter()
            .append("path")
              // draw each country
              .attr("d", d3.geoPath()
                .projection(projection)
              )
              // set the color of each country
              .attr("fill", function (d) {
                d.total = data.get(d.id) || 0;
                return colorScale(d.total);
              })
              .style("stroke", "transparent")
              .attr("class", function(d){ return "Country" } )
              .style("opacity", .8)
              .on("mouseover", mouseOver )
              .on("mouseleave", mouseLeave )
            }
        
    </script>
    
</body>


</html>
