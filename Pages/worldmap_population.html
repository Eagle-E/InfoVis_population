<body>

    <div id="ui_wrapper">
        <h1 id="page_title">World Population</h1>
        
        <div id="worldmap_wrapper">
            <svg id="worldmap"></svg>
            <div id="worldmap_footer">
                <div id="div_slider">
                    <input type="text" id="slider_year" name="year" value="" />
                    <!-- <input type="range" min="1" max="100" value="50" class="slider" id="slider_year" name="year"> -->
                    <!-- <label for="year">Year</label> -->
                </div>
            </div>
        </div>
    </div>

    
    

     
    <script>
        // get the population data
        populationData = null;
        fetch("http://localhost:8000/data/population.json")
            .then(response => response.json())
            .then(json => {populationData = json;});

        

        // init the slider
        ionRangeSlider('#slider_year', {
            min: 0,
            max: 1000,
            prefix: "",
            grid: true,
            grid_num: 5,
            step: 100,
        });

        // Get worldmap svg size
        var svg = d3.select("svg#worldmap");
        var svgWrapper = d3.select('#worldmap_wrapper');
        var svgBounds = svg.node().getBoundingClientRect();
        var width = svgBounds.width;
        var height = svgBounds.height;
        console.log(`worldmap svg: (w, h) = (${svgBounds.width}, ${svgBounds.height})`);

        // The projection object for rescaling data to the size of the ui
        var path = d3.geoPath();
        var projection = d3.geoMercator()
          .scale(150)
          .center([50,-20])
          .translate([width / 2, height / 2]);

        /*
        Color scheme of the countries based on population
                   GREEN            |          BLUE             |            RED
        500k  1mil  2.5mil  5mil  10mil  25mil  50mil  75mil  100mil 325mil 550mil 775mil 1000mil
        */
        colorRanges = [
            500000, 1000000, 2500000, 5000000, 10000000,    // GREEN 
            25000000, 50000000, 75000000, 100000000,        // BLUE
            325000000, 550000000, 775000000, 1000000000     // RED
        ];

        // The final colors are a slightly modified version of the generated colors in the next line 
        // colors = d3.schemeGreens[5].concat(d3.schemeBlues[4]).concat(d3.schemeReds[5]);
        colorsG = ['#a0d69b', '#74c476', '#41ab5d', '#238b45', '#005a32'];
        colorsB = ['#bdd7e7', '#6baed6', '#3182bd', '#08519c'];
        colorsR = ['#fc9272', '#fb6a4a', '#ef3b2c', '#cb181d', '#99000d']
        colors = [...colorsG, ...colorsB, ...colorsR];
        var colorScale = d3.scaleThreshold()
          .domain(colorRanges)
          .range(colors);
        
        // var colorScale = d3.scaleThreshold()
        //   .domain(colorRanges)
        //   .range(d3.schemeBlues[colorRanges.lenght + 1]);

        // Load external data and boot
        var countryPopulation = d3.map();
        d3.queue()
          .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
          .defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv", 
                function(d) { countryPopulation.set(d.code, d.pop); })
          .await(ready);

        function ready(error, topo) 
        {
            let mouseOver = function(countryPath) {
                d3.selectAll(".Country")
                  .transition()
                  .duration(200)
                  .style("opacity", .5)
                  .style("stroke", "#979797");

                  d3.select(this)
                    .transition()
                    .duration(200)
                    .style("opacity", 1)  
                    .style("stroke", "black");
            }
        
            let mouseLeave = function(countryPath) {
                d3.selectAll(".Country")
                .transition()
                .duration(200)
                .style("opacity", 1)
                .style("stroke", "#979797")
                
                d3.select(this)
                .transition()
                .duration(200)
                    // .style("opacity", .8)
                    .style("stroke", "#979797")
            }
        
            

            // Draw the map
            svg.append("g")
                .attr('id', 'countriesGroup')
                .selectAll("path")
                .data(topo.features)
                .enter()
                .append("path") 
                // draw each country
                .attr("d", d3.geoPath().projection(projection))
                // set the color of each country
                .attr("fill", function (d) {
                    return colorScale(countryPopulation.get(d.id) || 0);
                })
                .style("stroke", "#979797")
                .style("stroke-width", "0.5px")
                .attr("class", function(d){ return "Country" } )
                .style("opacity", .8)
                .on("mouseover", mouseOver )
                .on("mouseleave", mouseLeave )
           
            // zoom and pan
            svg.call(d3.zoom()
                .on("zoom", function () {
                    svg.selectAll('g#countriesGroup').attr("transform", d3.event.transform)
                    }
                ));

            // add legend
            legend = Legend(colorScale, {title: "", tickFormat: "", tickSize: 10});

            d3.select('#worldmap_footer')
                .append(() => legend)
                .lower()
                .attr('id', 'legend');
        }



    </script>
    




    <script>
    // Copyright 2021, Observable Inc.
    // Released under the ISC license.
    // https://observablehq.com/@d3/color-legend
    function Legend(color, {
        title,
        tickSize = 6,
        width = 800, 
        height = 44 + tickSize,
        marginTop = 18,
        marginRight = 0,
        marginBottom = 16 + tickSize,
        marginLeft = 0,
        ticks = width / 64,
        tickFormat,
        tickValues
    } = {}) {
    
        function ramp(color, n = 256) {
        const canvas = document.createElement("canvas");
        canvas.width = n;
        canvas.height = 1;
        const context = canvas.getContext("2d");
        for (let i = 0; i < n; ++i) {
            context.fillStyle = color(i / (n - 1));
            context.fillRect(i, 0, 1, 1);
        }
        return canvas;
        }
    
        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height])
            .style("overflow", "visible")
            .style("display", "block");
    
        let tickAdjust = g => g.selectAll(".tick line").attr("y1", marginTop + marginBottom - height);
        let x;
    
        // Continuous
        if (color.interpolate) {
        const n = Math.min(color.domain().length, color.range().length);
    
        x = color.copy().rangeRound(d3.quantize(d3.interpolate(marginLeft, width - marginRight), n));
    
        svg.append("image")
            .attr("x", marginLeft)
            .attr("y", marginTop)
            .attr("width", width - marginLeft - marginRight)
            .attr("height", height - marginTop - marginBottom)
            .attr("preserveAspectRatio", "none")
            .attr("xlink:href", ramp(color.copy().domain(d3.quantize(d3.interpolate(0, 1), n))).toDataURL());
        }
    
        // Sequential
        else if (color.interpolator) {
        x = Object.assign(color.copy()
            .interpolator(d3.interpolateRound(marginLeft, width - marginRight)),
            {range() { return [marginLeft, width - marginRight]; }});
    
        svg.append("image")
            .attr("x", marginLeft)
            .attr("y", marginTop)
            .attr("width", width - marginLeft - marginRight)
            .attr("height", height - marginTop - marginBottom)
            .attr("preserveAspectRatio", "none")
            .attr("xlink:href", ramp(color.interpolator()).toDataURL());
    
        // scaleSequentialQuantile doesnâ€™t implement ticks or tickFormat.
        if (!x.ticks) {
            if (tickValues === undefined) {
            const n = Math.round(ticks + 1);
            tickValues = d3.range(n).map(i => d3.quantile(color.domain(), i / (n - 1)));
            }
            if (typeof tickFormat !== "function") {
            tickFormat = d3.format(tickFormat === undefined ? ",f" : tickFormat);
            }
        }
        }
    
        // Threshold
        else if (color.invertExtent) {
        const thresholds
            = color.thresholds ? color.thresholds() // scaleQuantize
            : color.quantiles ? color.quantiles() // scaleQuantile
            : color.domain(); // scaleThreshold
    
        const thresholdFormat
            = tickFormat === undefined ? d => d
            : typeof tickFormat === "string" ? d3.format(tickFormat)
            : tickFormat;
    
        x = d3.scaleLinear()
            .domain([-1, color.range().length - 1])
            .rangeRound([marginLeft, width - marginRight]);
    
        svg.append("g")
            .selectAll("rect")
            .data(color.range())
            .enter().append('rect')
            // .join("rect")
            .attr("x", (d, i) => x(i - 1))
            .attr("y", marginTop)
            .attr("width", (d, i) => x(i) - x(i - 1))
            .attr("height", height - marginTop - marginBottom)
            .attr("fill", d => d);
    
        tickValues = d3.range(thresholds.length);
        tickFormat = i => thresholdFormat(thresholds[i], i);
        }
    
        // Ordinal
        else {
        x = d3.scaleBand()
            .domain(color.domain())
            .rangeRound([marginLeft, width - marginRight]);
    
        svg.append("g")
            .selectAll("rect")
            .data(color.domain())
            .enter().append('rect')
            // .join("rect")
            .attr("x", x)
            .attr("y", marginTop)
            .attr("width", Math.max(0, x.bandwidth() - 1))
            .attr("height", height - marginTop - marginBottom)
            .attr("fill", color);
    
        tickAdjust = () => {};
        }
    
        svg.append("g")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(d3.axisBottom(x)
            .ticks(ticks, typeof tickFormat === "string" ? tickFormat : undefined)
            .tickFormat(typeof tickFormat === "function" ? tickFormat : undefined)
            .tickSize(tickSize)
            .tickValues(tickValues))
            .call(tickAdjust)
            .call(g => g.select(".domain").remove())
            .call(g => g.append("text")
            .attr("x", marginLeft)
            .attr("y", marginTop + marginBottom - height - 6)
            .attr("fill", "currentColor")
            .attr("text-anchor", "start")
            .attr("font-weight", "bold")
            .attr("class", "title")
            .text(title));
    
        return svg.node();
    }
    </script>
